<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iniciar Sesión | BOXROOMER</title>

    <!-- Icons & Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../assets/js/tailwind.config.js"></script>

    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body
    class="bg-slate-50 text-brandDark min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden">

    <!-- Background Decor (Blobs) -->
    <div class="absolute -top-20 -left-20 w-80 h-80 bg-brandPurple/10 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-20 -right-20 w-80 h-80 bg-blue-500/10 rounded-full blur-3xl"></div>

    <!-- Card Container -->
    <div
        class="bg-white/80 backdrop-blur-xl border border-white/50 w-full max-w-sm p-8 rounded-[2.5rem] shadow-2xl relative z-10">

        <!-- Header -->
        <div class="text-center mb-8">
            <img src="../assets/images/logo.png" alt="BOXROOMER" class="h-8 mx-auto mb-6 object-contain">
            <h1 class="text-2xl font-black text-brandDark tracking-tight">Bienvenido de nuevo</h1>
            <p class="text-slate-400 text-xs font-bold mt-1">Accede a tu trastero en la nube</p>
        </div>

        <!-- Form -->
        <form onsubmit="handleLogin(event)" class="space-y-4">

            <!-- Email Input -->
            <div class="space-y-1">
                <label class="text-[10px] uppercase font-black tracking-widest text-slate-400 pl-3">Email</label>
                <div class="relative">
                    <span
                        class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-lg">mail</span>
                    <input type="email" placeholder="hola@ejemplo.com" required
                        class="w-full bg-slate-50 border border-slate-200 rounded-2xl py-3.5 pl-11 pr-4 text-sm font-bold outline-none focus:border-brandPurple focus:bg-white transition-all">
                </div>
            </div>

            <!-- Password Input -->
            <div class="space-y-1">
                <label class="text-[10px] uppercase font-black tracking-widest text-slate-400 pl-3">Contraseña</label>
                <div class="relative">
                    <span
                        class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-lg">lock</span>
                    <input type="password" placeholder="••••••••" required
                        class="w-full bg-slate-50 border border-slate-200 rounded-2xl py-3.5 pl-11 pr-4 text-sm font-bold outline-none focus:border-brandPurple focus:bg-white transition-all">
                </div>
                <div class="text-right pr-2 pt-1">
                    <a href="#" class="text-[10px] font-bold text-brandPurple hover:underline">¿Olvidaste tu
                        contraseña?</a>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-brandDark text-white py-4 rounded-2xl font-black uppercase text-xs tracking-[0.2em] shadow-xl hover:scale-[1.02] hover:shadow-2xl active:scale-[0.98] transition-all flex items-center justify-center gap-2 mt-2">
                Entrar <span class="material-symbols-outlined text-sm">arrow_forward</span>
            </button>

        </form>

        <!-- Divider -->
        <div class="relative flex py-6 items-center">
            <div class="flex-grow border-t border-slate-200"></div>
            <span class="flex-shrink mx-4 text-slate-300 text-[10px] font-black uppercase tracking-widest">O continúa
                con</span>
            <div class="flex-grow border-t border-slate-200"></div>
        </div>

        <!-- Social Login (Google) -->
        <button
            class="w-full bg-white border-2 border-slate-100 text-brandDark py-3.5 rounded-2xl font-bold text-xs flex items-center justify-center gap-3 hover:bg-slate-50 transition-colors">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G"
                class="w-5 h-5">
            Google
        </button>

        <!-- Register Link -->
        <div class="text-center mt-8">
            <p class="text-xs font-medium text-slate-400">¿No tienes cuenta? <a href="registro.html"
                    class="text-brandPurple font-black hover:underline">Regístrate gratis</a></p>
        </div>

    </div>

    <!-- Back to Home -->
    <a href="../index.html"
        class="absolute bottom-6 text-slate-400 text-[10px] font-black uppercase tracking-widest hover:text-brandDark transition-colors">
        ← Volver al inicio
    </a>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            // Simulate Login Success
            const btn = e.target.querySelector('button[type="submit"]');
            const originalContent = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = '<span class="material-symbols-outlined animate-spin">refresh</span> Validando...';

            setTimeout(() => {
                // Save simulated session
                const dashboardData = {
                    userName: "Usuario Demo",
                    volume: 0,
                    status: 'active', // No booking yet
                    pickupDate: '-',
                    pickupTime: '-',
                    plan: 'Sin Plan Activo'
                };
                // Only save if no previous data exists to avoid overwriting booking tests
                if (!localStorage.getItem('BOXROOMER_DASHBOARD_DATA')) {
                    localStorage.setItem('BOXROOMER_DASHBOARD_DATA', JSON.stringify(dashboardData));
                }

                window.location.href = 'cliente_dashboard.html';
            }, 1500);
        }
    </script>

</body>

</html>
